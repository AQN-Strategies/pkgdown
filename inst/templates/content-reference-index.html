<div class="page-header">
  <h1>Function reference <small>version&nbsp;{{#package}}{{version}}{{/package}}</small></h1>
</div>

<div class="row">
  <div class="col-md-12 side-by-side">
    {{#sections}}
    <div class="section {{class}}">
      <h2>{{title}}</h2>
      <p class="section-desc">{{{desc}}}</p>

      {{#contents}}
      <div class="topic">
        <p><a href="{{path}}">{{title}}</a></p>
        <ul>
          {{#aliases}}<li><code><a href="{{path}}">{{.}}</a></code></li>{{/aliases}}
        </ul>
      </div>
      {{/contents}}

    </div>
    {{/sections}}
  </div>
</div>
