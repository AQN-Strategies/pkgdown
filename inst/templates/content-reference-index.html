<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-9">
    <h2>Function reference <small>Version {{version}}</small></h2>

    <table class="index">
    {{#sections}}
      <tbody class="section {{class}}">
        <tr>
          <td colspan="2">
            <h3>{{title}}</h3>
            <p class="section-desc">{{{desc}}}</p>
          </td>
        </tr>
        {{#contents}}
        <tr>
          <td>
            <p class="topic">
            {{#aliases}}
            <a href="{{path}}">{{.}}</a>
            {{/aliases}}
            </p>
          </td>
          <td>
            <p class="desc">{{title}}</p>
          </td>
        </tr>
        {{/contents}}
      </tbody>
    {{/sections}}

    </table>
  </div>
</div>
