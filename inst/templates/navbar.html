{{#navbar}}
<div class="navbar navbar-{{{type}}} navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {{#package}}
      <span class="navbar-brand"><a class="navbar-link" href="{{#site}}{{root}}{{/site}}index.html">{{name}}</a>
        {{^is_dev}}
        <span class="label label-default">{{version}}</span>
        {{/is_dev}}{{#is_dev}}
        <span class="label label-danger" data-toggle="tooltip" data-placement="bottom" title="Viewing documentation for in-development package">{{version}}</span>
        {{/is_dev}}
      </span>
      {{/package}}
    </div>

    <div id="navbar" class="navbar-collapse collapse">
      {{#left}}
      <ul class="nav navbar-nav">
        {{{.}}}
      </ul>
      {{/left}}
      {{#right}}
      <ul class="nav navbar-nav navbar-right">
        {{{.}}}
      </ul>
      {{/right}}
    </div><!--/.nav-collapse -->
  </div><!--/.container -->
</div><!--/.navbar -->
{{/navbar}}
