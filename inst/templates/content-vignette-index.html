<h1>Vignette reference <small>version {{#package}}{{version}}{{/package}}</small></h1>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-9">
    {{#sections}}
    <div class="section {{class}}">
      <h3>{{title}}</h3>
      <p class="section-desc">{{{desc}}}</p>

      <ul>
        {{#contents}}
        <li><a href="{{path}}">{{title}}</a></li>
        {{/contents}}
      </ul>
    </div>
    {{/sections}}
  </div>
</div>
